<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Gradient Generator</h1>
	<input class="color1" type="color" name="color1" value="#6da0f3">
	<input class="color2" type="color" name="color2" value="#fdedfd">
	<h2>Current CSS Background</h2>
	<h3>linear-gradient(to right, rgb(109, 161, 243), rgb(253, 237, 253))</h3>
	<button id="change">Generate Random Gradient Background</button>
	<p>If you like this gradient, press SAVE to generate color card.<br>you can keep adding them to the color board below!</p>
	<div class="control-btns">
		<button id="save">Add to Color Board</button>
		<button id="clear">Clear</button>
	</div>
	<div id="cards"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
