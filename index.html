<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gradient Background</title>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<!--  -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<div class="content">
		<h1>Gradient Generator</h1>
		<button id="change">Generate Random Gradient</button>
		<div class="color-inputs">
			<label for="color1" id="label1"><input class="color1" type="color" name="color1" value="#6da0f3"></label>
			<label for="color2" id="label2"><input class="color2" type="color" name="color2" value="#fdedfd"></label>
		</div>
		<h3>Current CSS Background</h3>
		<p>linear-gradient(to right, rgb(109, 161, 243), rgb(253, 237, 253))</p>
		<button id="save" class="mt-0">Save this color</button>
		<div id="board">
			<h3 class="dark mt-0">YOUR SAVED COLORS</h3>
			<button id="clear" class="mt-0">Clear Board</button>
			<div id="cards"></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
